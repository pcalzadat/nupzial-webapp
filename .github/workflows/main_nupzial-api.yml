# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# FastAPI monorepo: despliega SOLO /api en la raÃ­z del Web App

name: Deploy API (FastAPI) to Azure Web App - nupzial-api

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: api   # ðŸ‘ˆ muy importante

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # Usa la que tengas en Azure (recomendado 3.11)

      # (Opcional) Build local para detectar errores temprano
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Empaquetar SOLO /api para que quede en la raÃ­z del sitio al desplegar
      - name: Package /api as artifact
        run: |
          cd ..
          zip -r api.zip api \
            -x "api/__pycache__/*" \
               "api/.pytest_cache/*" \
               "api/.venv/*" \
               "api/.git/*"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-zip
          path: api.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-zip
          path: .

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nupzial-api'     # ðŸ‘ˆ reemplaza por el nombre real
          slot-name: 'Production'
          package: 'api.zip'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3EC64E3F2259438394A2EB57847EC4C8  }}
